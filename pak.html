<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Stream - Shaka Player</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.7/shaka-player.compiled.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 900px;
    }
  </style>
</head>
<body>

<video id="video" controls autoplay></video>

<script>
async function init() {
  const video = document.getElementById('video');
  const player = new shaka.Player(video);

  // ClearKey DRM config
  player.configure({
    drm: {
      clearKeys: {
        "ae7076b647133606b704d33e4cef5134": "810251515584cf71216d9a2d1ebf04bb"
      }
    }
  });

  const manifestUri =
    "https://livem-d-01-icc-we.akamaized.net/variant/v1/dai-event-prd-pal-west/vcg-01-d/DASH_DASH/Live/channel(vcg-01-ch-hd-04)/manifest.mpd?vcfilter=1515fde2-060d-4124-935f-e28bd5c4bfc3";

  try {
    await player.load(manifestUri);
    console.log("Playing...");
  } catch (e) {
    console.error("Error loading stream", e);
  }
}

if (shaka.Player.isBrowserSupported()) {
  init();
} else {
  alert("Browser not supported");
}
</script>

</body>
</html>
